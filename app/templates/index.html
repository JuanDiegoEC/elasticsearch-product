<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buscador de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">ğŸ” Buscador de Productos</h1>

    <form method="GET" action="/">
      <div class="row mb-3">
        <div class="col-md-8">
          <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Ej: iphone charger" required>
        </div>
        <div class="col-md-4">
          <select name="modo" class="form-select">
            <option value="semantico" {% if modo == 'semantico' %}selected{% endif %}>ğŸ” BÃºsqueda SemÃ¡ntica</option>
            <option value="clasico" {% if modo == 'clasico' %}selected{% endif %}>ğŸ“ BÃºsqueda Tradicional</option>
            <option value="similar" {% if modo == 'similar' %}selected{% endif %}>ğŸ”— Productos Similares</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Buscar</button>
    </form>

    <hr class="my-4">

    <div class="row">
      {% for item in resultados %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ item.image }}" class="card-img-top" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text text-muted">{{ item.main_category }} / {{ item.sub_category }}</p>
            <p><strong>â‚¹{{ item.discount_price }}</strong> <del class="text-muted">â‚¹{{ item.actual_price }}</del></p>
            <a href="{{ item.link }}" target="_blank" class="btn btn-outline-primary btn-sm">Ver en Amazon</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
